<!DOCTYPE html>
<html>
	<head>
	<title> JavaScript Basic</title>
<style>
div{
background-color:blue; 
width:100px; 
height:100px;
}
#animate{
	background-color:yellow; 
	width:50px; 
	height:50px;
	position: absolute;
}
#container{
	background-color:green; 
	width:300px; 
	height:300px;
	position:relative;
}
</style>
	</head>
<body>

<h1>JavaScript Output below</h1>
<button type="button" onclick="addition()">
Add 6+5 </button>
<button type="button" onclick="minus()">
Add 6-5 </button>
<button type="button" onclick="multi()">
Return 6*5 </button>
<button type="button" onclick="divi()">
Return 6/5</button>
<button type="button" onclick="greet()">
Greet </button>
<p id="demo">This will change with javascript</p>

<div onmousemove="moveFunk(event)" onmouseout="clearCoor()"></div>

<button type="button" onclick="moveIt()">moveIt</button>
<button type="button" onclick="moveItback()">moveIt back</button>
<div id="container">
	<div id="animate"></div>
</div>

<script>
	function moveItback(){
		let id = null
		const elem = document.getElementById("animate")
		let pos=250
		clearInterval(id)
		id = setInterval(frame,5)
		function frame(){
			if (pos == 00){
				clearInterval(id)
			}
			else{
				pos--
				elem.style.top = pos + "px"
				elem.style.left = pos +"px"
			}
		}
	}











	function moveIt(){
		let id = null
		const elem = document.getElementById("animate")
		let pos=0
		clearInterval(id)
		id=setInterval(frame,5)
		function frame(){
			if (pos == 350){
				clearInterval(id)
			}
			else{
				pos++
				elem.style.top = pos+"px"
				elem.style.left = pos+"px"
			}
		}
	}








 function moveFunk(e){
		let x = e.clientX
		let y = e.clientY
		let coor ="Coordinates: (" +x+ "," +y+ ")"
		document.getElementById("demo").innerHTML = coor
	}
function clearCoor(){
	document.getElementById("demo").innerHTML= "  "
	}


	function addition(){
		document.getElementById("demo").innerHTML=6+5
	}
function multi(){
		document.getElementById("demo").innerHTML=6*5
	}
function minus(){
		document.getElementById("demo").innerHTML=6-5
	}
function divi(){
		document.getElementById("demo").innerHTML=6/5
	}
function greet(){
		document.getElementById("demo").innerHTML="Hello World!"
	}
</script>


</body>
</html>
